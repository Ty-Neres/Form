<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Formulario de Registro</title>
  </head>
  <body>
    <div class="register">
      <div style="font-size: 40px"><b>Cadastre-se</b></div>
      <div style="font-size: 18px">É rápido e fácil.</div>
      <hr style="padding: 0px" />
      <form action="">
        <div>
          <input
            class="input-short"
            type="text"
            id="fname"
            name="fname"
            placeholder="Nome"
            required
          />
          <input
            class="input-short"
            type="text"
            id="lname"
            name="lname"
            placeholder="Sobrenome"
            required
          />
        </div>
        <div>
          <input
            class="input-long"
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
        </div>
        <div>
          <input
            class="input-long"
            type="password"
            name="password"
            id="password"
            placeholder="Senha"
            required
          />
        </div>
        <div style="padding-bottom: 0px">Data de nascimento</div>

        <div>
          <select
            style="border: 1px solid #cbcfd5"
            name="birth-day"
            id="birth-day"
          >
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
          <select style="border: 1px solid #cbcfd5" name="birth-month" id="">
            <option value="jan">Jan</option>
            <option value="fev">Fev</option>
            <option value="mar">Mar</option>
            <option value="abr">Abr</option>
            <option value="mai">Mai</option>
            <option value="jun">Jun</option>
            <option value="jul">Jul</option>
            <option value="ago">Ago</option>
            <option value="set">Set</option>
            <option value="out">Out</option>
            <option value="nov">Nov</option>
            <option value="dez">Dez</option>
          </select>
          <select
            style="border: 1px solid #cbcfd5"
            name="birth-year"
            id="birth-year"
          >
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
            <option value="2012">2012</option>
            <option value="2011">2011</option>
            <option value="2010">2010</option>
            <option value="2009">2009</option>
            <option value="2008">2008</option>
            <option value="2007">2007</option>
            <option value="2006">2006</option>
            <option value="2005">2005</option>
            <option value="2004">2004</option>
            <option value="2003">2003</option>
            <option value="2002">2002</option>
            <option value="2001">2001</option>
            <option value="2000">2000</option>
            <option value="1999">1999</option>
          </select>
        </div>
        <div>Gênero</div>
        <span class="input-gender">
          <label for="female">Feminino</label>
          <input type="radio" name="gender" id="female" required />
        </span>
        <span class="input-gender">
          <label for="male">Maculino</label>
          <input type="radio" name="gender" id="male" required />
        </span>
        <div>
          <input
            class="finalize-registration"
            type="submit"
            value="Cadastre-se"
          />
        </div>
      </form>
    </div>
  </body>
</html>
